{% extends "base_template.html" %}
{% block title %} Register Page {% endblock %}

{% block content %}

    <h2>Register Page: </h2>
    <br>

    <form action="#" method="post">
        <div class="mb-3">
          <label for="NAME" class="form-label">Name</label>
          <input type="text" class="form-control" id="NAME" name="nm" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
          <label for="EMAIL" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="EMAIL" aria-describedby="emailHelp" name="eml" placeholder="Enter Your Email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Register</button>
        <div>
            Already have an account? <a href="/login" class="link-primary" >Sign in</a>
        </div>
    </form>

{% endblock %}
