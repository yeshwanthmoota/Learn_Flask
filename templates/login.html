{% extends "base_template.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}

    <h2>Login Page: </h2>
    <br>

    <form action="#" method="post">
        <div>
            Name: <input type="text" name="nm" placeholder="Enter Your Name">
        </div>
        <br>
        <div>
            Email: <input type="text" name="eml" placeholder="Enter Your Email">
        </div>
        <br>
        <div>
            <button class="btn btn-outline-primary" type="submit">Log In</button>
        </div>
        <br>
        <div>
            New Here? Please <a href="/register" class="link-primary" >Register!</a>
        </div>
</form>

{% endblock %}
